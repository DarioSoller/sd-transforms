name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - jorenbroekema
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A brief description of the bug
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction
      description: Please tell us how we can reproduce this problem, preferably using https://configurator.tokens.studio/
  - type: textarea
    id: expected
    attributes:
      label: Expected output
      description: What was the output you were expecting?
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of sd-transforms are you running?
      placeholder: 0.5.5
    validations:
      required: true
